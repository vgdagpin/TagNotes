server {
  listen 80;
  server_name _;

  # Root points to Vite build output copied into image
  root /usr/share/nginx/html;
  index index.html;

  # Gzip & Brotli (Brotli requires module; on alpine image only gzip by default) enable gzip basics
  gzip on;
  gzip_comp_level 6;
  gzip_types text/css application/javascript application/json application/wasm image/svg+xml;
  gzip_min_length 1024;

  # Cache immutable build assets aggressively (filenames contain content hash)
  location ~* \.(?:js|mjs|css|woff2|woff|ttf|eot|otf|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Images & media
  location ~* \.(?:png|jpg|jpeg|gif|webp|avif|ico)$ {
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # Service worker (ensure it updates promptly)
  location /sw.js {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # SPA fallback: any non-file route -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic security headers (tweak as needed)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
  add_header Cross-Origin-Opener-Policy same-origin;
  add_header Cross-Origin-Embedder-Policy require-corp;
}
